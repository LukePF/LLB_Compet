<!DOCTYPE html>
<html>

<head>
	<title>DB·Music</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/llb.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/recorder.js"></script>
	<script type="text/javascript" src="js/musiccontroller.js"></script>
	<script type="text/javascript" src="js/audiodisplay.js"></script>
	<script type="text/javascript" src="js/recorder.js"></script>

</head>

<body style='background-color: #FFFFFF' onload="">
	<div id="window_limited">
		<div id="app_title">
			<h2>DB·Music App</h2>
		</div>
		<div id="app_content">
			<div class="headline">
				<div class="titleline">
					<h3 id="titleline">Welcome to DBMusic</h3><img id="pic" src="pics/note_icon.png" width="36" height="36" />
				</div>
			</div>

			<div class="content">
				<div class="secondTitle">
					<img class="pic2" src="pics/note_icon.png" width="36" height="36" />
					<h4 class="sech4">Sound Pressure Level</h4>
				</div>
				<div id="dbno_bar">
					<div id="decialno"><span id="db_number" style="width: 80px;">Na.</span>db.</div>
				</div>
				<div id="db_box" class="db_show">
					<div id="analyser_box">
						<canvas id="canvas" width="280" height="180">canvas is not supported.</canvas>
					</div>
				</div>

				<div id="db_btn_bar">
					<input id="only_btn" type="button" value="Start" onclick="actMagic()" />
				</div>


				<div id="db_lvl_desc" class="cont_box">
					<div id="text_fit"><p>Current environment is identified <span id="lvl_number" class="lvl_font">lv.Na</span>.<br/>Enjoy the <span id="lvl_name" class="lvl_font">blank</span> atmospheres.</p></div>
				</div>



				<div id="music_h4" class="secondTitle music_hide">
					<img class="pic2" src="pics/note_icon.png" width="36" height="36" />
					<h4 class="sech4">Playing...</h4>
				</div>
				<div id="audio_box" class="cont_box music_hide">
					<div id="play_status">
						<span id="mp3name">Na.</span>
					</div>
					<audio id="player" controls="true" src="lists/mood_peaceful/Muciojad_-_Before_I_sleep.mp3" type="audio/mp3">Not support</audio>

					<div style="clear:both"></div>
				</div>

				<div id="submit_bar" class="cont_box music_hide">
					<input type="url" id="submit_text" value=" Enter URL here" />
					<input type="button" id="submit_btn" value="Rec" />
				</div>

				<div style="clear:both"></div>
			</div>

		</div>
		<div id="app_footer"><p>©2017 DBM.Music</p></div>

		<div style="clear:both"></div>
	</div>

</body>

</html>
